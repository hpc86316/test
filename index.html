<!DOCTYPE html>
<html lang="zh-TW">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-bg"></div>
		<!-- Start header -->
		<header class="navbar">
			<div class="container">
				<div class="elements"></div>
			</div>
		</header>
		<!-- End header -->

		<!-- Srart section -->
		<section class="main">

			<!-- Start junbotron(電視牆) -->
			<div class="junbotron">
				<div class="container">
					<div class="elements"></div>
				</div>
			</div>
			<!-- End junbotron(電視牆) -->

			<!-- Start whatsOn -->
			<div class="whatsOn">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-7 col-md-5 ">
							<div class="elements">

							</div>
						</div>
						<div class="col-xs-12 col-sm-5 col-md-7 ">
							<div class="album">
								<div class="album-art">
									<div class="elements"></div>
								</div>
								<div class="album-art">
									<div class="elements"></div>
								</div>
								<div class="album-art">
									<div class="elements"></div>
								</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- End whatsOn -->

			<!-- Start Albums -->
			<div class="albums givePadding">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 ">
							<div class="elements"></div>
						</div>
					</div>
				</div>
			</div>
		
			<!-- End Albums -->

			<!-- Start Devices -->
			<div class="devices givePadding">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="elements"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Devices -->

			<!-- Start subscriptions -->
			<div class="subscriptions givePadding">
				<div class="container">
					<div class="row">
						<div class="mr content col-xs-12">
							<div class="elements"></div>
						</div>
						<div class="mr col-xs-12 col-md-6">
							<div class="elements"></div>
						</div>

		<!-- End section -->

		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="footer-logo col-xs-12 col-md-2">
						<div class="elements"></div>
